<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style-inscription.css">
</head>

<body>
     <header>
    <div> <a href="https://www.uqtr.ca/">UQTR</a></div>

    <button class="btn">Accueil</button>
    <button class="btn">Inscription</button>
    </header>


    <div class="animation-grid">
        <div class="animation-border"></div>
        <div>
            <div class="form-style-5">
                <form>
                <fieldset>
                <legend><span class="number">1</span> Inscription</legend>
                <input type="text" name="field1" placeholder="Saisir le nom de l'activité *">
                <input type="email" name="field2" placeholder="Saisir la description*">
                <textarea name="field3" placeholder="Saisir l'adresse de l'image"></textarea>
                <label for="job">Etat de l'activité</label>
                <select id="job" name="field4">
                <optgroup label="Statut">
                  <option value="in-progres">En cours</option>
                  <option value="waiting">En attente</option>                 
                </optgroup>
               
                </select>      
                </fieldset>
                <fieldset>
               
                <textarea name="field3" placeholder="About Your School"></textarea>
                </fieldset>
                <input type="submit" value="Apply" />
                </form>
                </div>
        </div>
        <div class="animation-border"></div>
    </div>
    <div class="activity"></div>
    <footer>
        <div>
            <span>Restons en contact</span>
            <p>Contactez-nous</p>
        </div>
        <div>
            <span>À PROPOS</span>
            <p>Qui sommes-nous</p>
            <p>Politique de confidentialité</p>

        </div>
    </footer>
    <script src="anim-inscription.js"></script>

</body>

</html>
